<div>
  <div class="cd-fixed-bg">
    <h4 id="titleh4">{{name}} </h4>
    <h5 id="titleh5">Type: {{type}}</h5>
  </div>

  <h5 class="contenth5" ng-show="component.required">Required Parameters</h5>

  <component-properties ng-if="!component.isDerived"
                        component-properties="component.required"
                        resource-properties="template.Resources[name].Properties"
                        on-property-drag="propertyDidDrag(data, event)"
                        property-name="name"
                        types="types"></component-properties>

  <derived-properties
    ng-if="component.isDerived"
    component-properties="component.required"
    resource-properties="template.Resources[component.parent].Properties[type]"
    property-name="name"
    types="types"></derived-properties>

  <h5 class="contenth5" ng-show="component.optional">Optional Parameters</h5>

  <component-properties ng-if="!component.isDerived"
                        component-properties="component.optional"
                        resource-properties="template.Resources[name].Properties"
                        on-property-drag="propertyDidDrag(data, event)"
                        property-name="name"
                        types="types"></component-properties>

  <derived-properties

    ng-if="component.isDerived"
    component-properties="component.optional"
    resource-properties="template.Resources[component.parent].Properties[type]"
    property-name="name"
    types="types"></derived-properties>
</div>
