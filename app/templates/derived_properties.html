<div>
  <div ng-repeat="prop in componentProperties" class="content">

    <div ng-if="isPrimitive(prop)">
      <primitive-property
        property="prop"
        model="model[prop.name]"
        ></primitive-property>
    </div>

    <div ng-if="isTable(prop)">
      <table-property property="prop"
                      property-types="types.complex[prop.type]"
                      property-model="model"
        ></table-property>
    </div>
  </div>
</div>
