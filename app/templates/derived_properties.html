<div>
  <div ng-repeat="prop in componentProperties" class="content">

    <div ng-if="prop.type === 'String'">
      <primitive-property
        property="prop"
        model="resourceProperties[0][prop.name]"
        ></primitive-property>
    </div>

    <div ng-if="types.complex[prop.type] && types.complex[prop.type].Display.type === 'table'">
      <table-property property="prop"
                      property-types="types.complex[prop.type]"
                      resource-properties="resourceProperties[0]"
        ></table-property>
    </div>
  </div>
</div>
