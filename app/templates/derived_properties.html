<div>
  <div ng-repeat="prop in componentProperties" class="content">

    <!--<pre>{{componentModel | json}} -- {{component.type}}</pre>-->

    <div ng-if="prop.type === 'String'">
      <primitive-property
        property="prop"
        model="componentModel[component.type][component.index][prop.name]"
        ></primitive-property>
    </div>

    <div ng-if="types.complex[prop.type] && types.complex[prop.type].Display.type === 'table'">
      <table-property property="prop"
                      property-types="types.complex[prop.type]"
                      resource-properties="componentModel[component.type][component.index]"
        ></table-property>
    </div>
  </div>
</div>
