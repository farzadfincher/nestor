<div ng-repeat="prop in componentProperties" class="content">

  <div ng-if="isPrimitive(prop)">
    <primitive-property
      property="prop"
      model="componentModel[prop.name]"
      component-name="componentName">
    </primitive-property>
  </div>

  <div ng-if="isTable(prop)">
    <table-property property="prop"
                    property-types="types.complex[prop.type]"
                    property-model="componentModel"
                    component-name="componentName"
      >
    </table-property>
  </div>

  <div ng-if="isDrager(prop)">
    <drag-property
      property="prop"
      property-types="types.complex[prop.type]"
      on-drag-complete="dragFinished($data, $event)"
      ></drag-property>
  </div>
</div>
