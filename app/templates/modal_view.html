<div class="modal-header">
    <h2 class="modal-title">Connect to AWS Account</h2>
    <h4>Please enter your read-only AWS credentials</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-4">
            <p>
                <strong class="align-right">Access Key:</strong>
                <input type="text" class="propertyinput">
            </p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-4">
            <p>
                <strong class="align-right">Secret:</strong>
                <input type="password" class="propertyinput">
            </p>
        </div>
    </div>


</div>


<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="loadInfraFromAWS()">Connect to AWS</button>
</div>
