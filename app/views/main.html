<div id="left-panel">

  <div id="left-top-panel"
       ng-class="isBottomLeftOpen ? 'left-top-panel-open' : 'left-top-panel-close'">
    Top content
  </div>

  <div id="left-bottom-panel"
    ng-class="isBottomLeftOpen ? 'left-bottom-panel-open' : 'left-bottom-panel-close'">
  </div>

  <div id="left-top-bottom-resizer"
       ng-class="isBottomLeftOpen ? 'left-top-bottom-resizer-open' : 'left-top-bottom-resizer-close'"
       resizer="horizontal"
       resizer-height="6"
       resizer-top="#left-top-panel"
       resizer-bottom="#left-bottom-panel">
  </div>

</div>

<div
  id="right-panel"
  ng-class="isLeftOpen ? 'right-panel-smaller' : 'right-panel-bigger'"
  >
  <h3>Middle navbar</h3>

  <div id=""
  <button ng-click="isBottomLeftOpen = !isBottomLeftOpen">toggle bottom</button>
  <button ng-click="isLeftOpen = !isLeftOpen">toggle right</button>
</div>

<div id="right-panel-resizer"
     ng-class="isLeftOpen ? 'right-panel-resize-smaller' : 'right-panel-resize-bigger'"
     resizer="vertical"
     resizer-width="0"
     resizer-left="#left-panel"
     resizer-right="#sidebar"
     >

</div>
