<button ng-click="checked = !checked"> leftPanel</button>
<div id="canvas">

</div>

<pageslide ps-open="checked" ps-custom-height="900px" style="background-color: rgba(59, 59, 59, 0.80)">
  <div>
    Search: <input ng-model="searchText">
    <div ng-repeat="comp in components | filter:searchText">
      <div
        class="fuck"
        ng-drag="true"
        ng-drag-data="comp"
        ng-center-anchor="false">
      </div>
      <img class="image" width="100" ng-src="{{comp.image}}">

      <div>
        {{comp.name}} : {{comp.description}}
      </div>
      <hr>
    </div>
  </div>
</pageslide>

<div
  ng-drag-clone="" class="dragging" style="background-color: white">
  <img width="100" ng-src="{{clonedData.image}}">
  <div class="title">
    {{clonedData.name}} : {{clonedData.description}}
  </div>
</div>
